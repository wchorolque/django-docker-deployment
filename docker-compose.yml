version: "3.9"

services:
  app:
    build:
      context: .
    depends_on:
      - database_postgresql
    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=1
      - DB_HOST=database_postgresql
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=devpass
    ports:
      - 8000:8000
    volumes:
      - ./src:/app

  database_postgresql:
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
    image: postgres:alpine3.18
    ports:
      - 5432:5432